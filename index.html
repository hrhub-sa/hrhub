<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HR Hub - الصفحة الرئيسية</title>
  <link rel="icon" type="image/png" href="new-logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="home-styles.css" />
</head>
<body>
  <!-- Header -->
  <header class="main-header">
    <div class="container">
      <div class="logo-section">
        <img src="new-logo.png" alt="HR Hub Logo" class="main-logo">
        <h1 class="main-title">HR Hub</h1>
        <p class="main-subtitle">شريككم المثالي في النجاح</p>
      </div>
    </div>
  </header>

  <!-- Services Section -->
  <section class="services-section">
    <div class="container">
      <h2 class="section-title">خدماتنا</h2>
      <div class="services-grid" id="servicesGrid">
        <!-- Services will be loaded dynamically -->
      </div>
    </div>
  </section>

  <!-- Contact Section -->
  <section class="contact-section">
    <div class="container">
      <h2 class="section-title">تواصل معنا</h2>
      <div class="contact-info" id="contactInfo">
        <!-- Contact info will be loaded dynamically -->
      </div>
    </div>
  </section>

  <!-- Language Switch -->
  <a href="index-en.html" class="lang-switch">
    <img src="https://flagcdn.com/w20/us.png" alt="English" class="flag-icon">
    EN
  </a>

  <!-- WhatsApp Float -->
  <a href="#" class="whatsapp-float" id="whatsappFloat">
    <i class="fab fa-whatsapp"></i>
  </a>

  <script type="module" src="home-script.js"></script>
</body>
</html>
