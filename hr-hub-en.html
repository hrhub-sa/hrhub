<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HR Hub - Human Resources Management</title>
  <link rel="icon" type="image/png" href="new-logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <link rel="stylesheet" href="hr-hub-styles-en.css" />
</head>
<body>
  <!-- Background -->
  <div class="background-container">
    <div class="bg-lines"></div>
    <div class="bg-dots"></div>
  </div>

  <!-- Header -->
  <header class="page-header">
    <div class="container">
      <div class="header-top">
        <a href="index-en.html" class="back-btn">
          <i class="fas fa-arrow-left"></i>
          Back to Home
        </a>
        <a href="hr-hub.html" class="lang-switch-header">
          <img src="https://flagcdn.com/w20/sa.png" alt="العربية" class="flag-icon">
          AR
        </a>
      </div>
      <div class="header-content">
        <img src="new-logo.png" alt="HR Hub Logo" class="page-logo">
        <h1 class="page-title">Human Resources Management</h1>
        <p class="page-subtitle">Comprehensive solutions for human resources and government affairs</p>
      </div>
    </div>
  </header>

  <!-- About Section -->
  <section class="about-section">
    <div class="container">
      <div class="about-content" id="aboutContent">
        <!-- About content will be loaded dynamically -->
      </div>
    </div>
  </section>

  <!-- Packages Section -->
  <section class="packages-section">
    <div class="container">
      <h2 class="section-title">Service Packages</h2>
      <div class="packages-grid" id="packagesGrid">
        <!-- Packages will be loaded dynamically -->
      </div>
    </div>
  </section>

  <!-- Interest Form -->
  <section class="interest-section">
    <div class="container">
      <div class="interest-form-container">
        <h2>Express Your Interest</h2>
        <form id="interestForm" class="interest-form">
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" name="name" required>
          </div>
          <div class="form-group">
            <label>Email Address</label>
            <input type="email" name="email" required>
          </div>
          <div class="form-group">
            <label>Phone Number</label>
            <input type="tel" name="phone" required>
          </div>
          <div class="form-group">
            <label>Package of Interest</label>
            <select name="package" required>
              <option value="">Select Package</option>
              <option value="economy">Economy Package</option>
              <option value="comprehensive">Comprehensive Package</option>
            </select>
          </div>
          <div class="form-group">
            <label>Additional Message</label>
            <textarea name="message" rows="4"></textarea>
          </div>
          <button type="submit" class="submit-btn">
            <i class="fas fa-paper-plane"></i>
            Send Interest
          </button>
        </form>
        <div id="formMessage" class="form-message"></div>
      </div>
    </div>
  </section>

  <!-- Contact Section -->
  <section class="contact-section">
    <div class="container">
      <div class="contact-info" id="contactInfo">
        <!-- Contact info will be loaded dynamically -->
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container">
      <div class="footer-content">
        <div class="footer-social" id="footerSocial">
          <!-- Social media links will be loaded dynamically -->
        </div>
        <div class="footer-copyright">
          <p>&copy; 2024 HR Hub. All Rights Reserved</p>
        </div>
      </div>
    </div>
  </footer>

  <!-- WhatsApp Float -->
  <a href="#" class="whatsapp-float" id="whatsappFloat">
    <i class="fab fa-whatsapp"></i>
  </a>

  <script type="module" src="hr-hub-script-en.js"></script>
</body>
</html>
