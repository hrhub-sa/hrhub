<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Hub - تطوير الأعمال</title>
  <link rel="icon" type="image/png" href="new-logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <link rel="stylesheet" href="web-hub-styles.css" />
</head>
<body>
  <!-- Background -->
  <div class="background-container">
    <div class="bg-pattern"></div>
    <div class="bg-grid"></div>
  </div>

  <!-- Header -->
  <header class="page-header">
    <div class="container">
      <a href="home.html" class="back-btn">
      <a href="index.html" class="back-btn">
        <i class="fas fa-arrow-right"></i>
        العودة للرئيسية
      </a>
      <div class="header-content">
        <img src="new-logo.png" alt="Web Hub Logo" class="page-logo">
        <h1 class="page-title">تطوير الأعمال</h1>
        <p class="page-subtitle">حلول تقنية متقدمة لتطوير أعمالك الرقمية</p>
      </div>
    </div>
  </header>

  <!-- Main Banner Section -->
  <section class="main-banner-section" id="mainBannerContainer" style="display: none;">
    <!-- Main banner images will be loaded dynamically -->
  </section>

  <!-- Services Showcase -->
  <section class="services-showcase">
    <div class="container">
      <div class="services-slider" id="servicesSlider">
        <!-- Services will be loaded dynamically -->
      </div>
    </div>
  </section>

  <!-- Products Section -->
  <section class="products-section">
    <div class="container">
      <h2 class="section-title">منتجاتنا وخدماتنا</h2>
      <div class="products-grid" id="productsGrid">
        <!-- Products will be loaded dynamically -->
      </div>
    </div>
  </section>

  <!-- Interest Form -->
  <section class="interest-section">
    <div class="container">
      <div class="interest-form-container">
        <h2>أبدي اهتمامك</h2>
        <form id="interestForm" class="interest-form">
          <div class="form-group">
            <label>الاسم الكامل</label>
            <input type="text" name="name" required>
          </div>
          <div class="form-group">
            <label>البريد الإلكتروني</label>
            <input type="email" name="email" required>
          </div>
          <div class="form-group">
            <label>رقم الهاتف</label>
            <input type="tel" name="phone" required>
          </div>
          <div class="form-group">
            <label>المنتج المهتم به</label>
            <select name="product" required id="productSelect">
              <option value="">اختر المنتج</option>
              <!-- Options will be loaded dynamically -->
            </select>
          </div>
          <div class="form-group">
            <label>رسالة إضافية</label>
            <textarea name="message" rows="4"></textarea>
          </div>
          <button type="submit" class="submit-btn">
            <i class="fas fa-paper-plane"></i>
            إرسال الاهتمام
          </button>
        </form>
        <div id="formMessage" class="form-message"></div>
      </div>
    </div>
  </section>

  <!-- Contact Section -->
  <section class="contact-section">
    <div class="container">
      <div class="contact-info" id="contactInfo">
        <!-- Contact info will be loaded dynamically -->
      </div>
    </div>
  </section>

  <!-- Language Switch -->
  <a href="web-hub-en.html" class="lang-switch">
    <img src="https://flagcdn.com/w20/us.png" alt="English" class="flag-icon">
    EN
  </a>

  <!-- WhatsApp Float -->
  <a href="#" class="whatsapp-float" id="whatsappFloat">
    <i class="fab fa-whatsapp"></i>
  </a>

  <script type="module" src="web-hub-script.js"></script>
</body>
</html>
